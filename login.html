<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighTechZone</title>
    <link rel="shortcut icon" href="./assets/images/SoloLogoTP.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&family=Khand:wght@300;500&family=PT+Sans+Narrow&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8495855060.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="nav1">
            <div id="arriba" class="logo">
                <a href="./index.html"><img class="logo1" src="./assets/images/LogoTP.png" alt="logo"></a>
            </div>
            <div class="user-nav">
                <!-- <button id="logout" class="btnLogout">Logout</button> -->
                <a href="#">
                    <i class="fa-solid fa-cart-shopping fa-lg" style="color: #ffffff;"><span id="litle-number">0</span></i>
                </a>
            </div>            
        </nav>
        <nav class="nav2">
            <div class="user-nav2">
                <a href="./index.html" class="home"><i class="fa-solid fa-house fa-lg" style="color: #000000;"></i></a>
                <a href="./products.html" class="productos">Productos</a>
                <a href="./nosotros.html" class="nosotros">Nosotros</a>
                <a href="./contacto.html" class="contacto">Contacto</a>
            </div>
        </nav>            
    </header>
    <main class="loginRegister">
        <div class="wrapper">
            <span class="icon-close">
                <i class="fa-solid fa-xmark" onclick="history.back()"></i>
            </span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" id="loginForm">
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>
                        <input type="email" id="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input type="password" id="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" name="rememberme" id="rememberme">Remember me</label>
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="./registro.html" class="register-link">Register</a>
                        </p>
                    </div>
                </form>
            </div>        
        </div>
    </main>
    <footer>
        <div id="footer1">
            <a class="volver1" href="#arriba">Volver al inicio</a>            
        </div>
        <div id="footer2">
            <a href="./assets/Políticas, Términos y Condiciones de la Tienda Virtual.pdf" target="_blank">Términos y Condiciones</a>    
            <a href="./ayuda.html">Ayuda</a>                       
        </div>
        <div id="footer3">
            <span>Redes Sociales</span>
            <a href="#"><img src="./assets/images/facebook.png" alt="facebook"></a>
            <a href="#"><img src="./assets/images/instagram.png" alt="instagram"></a>
            <a href="#"><img src="./assets/images/twitter.png" alt="twitter"></a>
        </div>
        <div id="footer4">
            <p>Copyright © 2023, HighTechZone.com</p>
            <p class="ultimo">Buenos Aires, Argentina</p>
        </div>

    </footer>
    <script src="./assets/js/login.js"></script>
</body>
</html>
