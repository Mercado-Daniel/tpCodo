        <nav class="nav1">

                <a href="./contacto.html" class="contacto">Contacto</a>
            </div>
        </nav>     
       
    </header>
    <main class="loginRegister">
        <div class="wrapper">
            <span class="icon-close">
                <i class="fa-solid fa-xmark" onclick="history.back()"></i>
                <!-- <i class="fa-solid fa-xmark" v-on:click="clientes.html"></i> -->
            </span>
            <div class="form-box register" id="app">
                <h2>Actualización de Producto</h2>
                <form action="#" id="signupForm">
                    <div class="input-box">
                        <input type="text" id="name" v-model="id" required>
                        <label>id</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="name" v-model="title" required>
                        <label>Nombre</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="brand" required>
                        <label>Marca</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="category" required>
                        <label>Categoria</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="stock" required>
                        <label>Stock</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="price" required>
                        <label>Precio</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="description" required>
                        <label>Descripcion</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="imagen1" required>
                        <label>Imagen 1</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="imagen2" required>
                        <label>Imagen 2</label>
                    </div>
                    <div class="input-box">                        
                        <input type="text" id="name" v-model="imagen3" required>
                        <label>Imagen 3</label>
                    </div>
                    <button type="button" class="btn" v-on:click="modificar()">Actualizar</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

            <a class="volver1" href="#arriba">Volver al inicio</a>
